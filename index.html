<!DOCTYPE html>
<html lang="ko-KR">
<!-- 적절한 언어와 국가 코드를 입력해주는것은 중요하다 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 
    X-UA-Compatible: X로 시작하는건 대부분 비표준을 의미, User Agent
    content="ie=edge": 현재 인터넷 브라우저를 최신을 사용하라는 의미 -->
  <title>웹카페 - HTML5, CSS3, Accessibility</title>
  <!-- 
    title은 접근성에서 중요한 역할을 담당한다
    모든 페이지의 title은 유니크해야한다 (SEO에 영향) -->
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="contaier">
    <header class="appHeader">
      <h1 class="brand">
        <!-- emmet tip: a>img (부모노드>자식노드) -->
        <a href="./main.html"><img src="./images/rwd-logo.png" alt="Web Cafe"></a>
      </h1>
      <ul class="memberOnly">
        <!-- emmet tip: a+span (a와 span이 형제) -->
        <li><a href="#">로그인</a><span class="divider" aria-hidden="true">ㅣ</span></li>
        <li><a href="#">회원가입</a><span class="divider" aria-hidden="true">ㅣ</span></li>
        <li><a href="#">커뮤니티</a></li>
      </ul>
      <form action="https://formspree.io/xyyzgpvy" method="POST" class="searchForm" id="searchForm">
        <fieldset>
          <legend>검색 폼</legend>
          <!-- label과 input을 for과 id로 연결해 명시적 레이블을 사용한다 -->
          <label for="search">검색어</label>
          <!-- type: 컨트롤의 종류, id: 고유한 이름, name: 전송되는 값 -->
          <input type="search" id="search" name="search" required placeholder="검색어를 입력하세요">
          <!-- emmet tip: .button.buttonSearch (멀티 클래스) -->
          <button form="searchForm" type="submit" class="button buttonSearch">검색</button>
          <!-- button이 form 밖에 있는 경우에는 id와 form 속성으로 연결해서 마크업이 떨어져있어도 내용을 연결해줄 수 있다 -->
        </fieldset>
      </form>
    </header>
    <nav class="appNavigation">내비게이션</nav>
    <main class="appMain">
      <!-- emmet tip: section[class]*5 -->
      <section class="book">추천서적</section>
      <section class="news">새소식</section>
      <section class="board">게시판</section>
      <section class="favorite">인기 사이트</section>
      <article class="twitter">트위터</article>
    </main>
    <footer class="appFooter">푸터</footer>
    <!-- emmet tip: footer.appFooter{푸터} -->
  </div>
</body>
</html>
